# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Add a newline before the prompt
add_newline = true

# Replace the "❯" symbol with "➜"
[character]
success_symbol = "[➜](bold green)"
error_symbol = "[➜](bold red)"

# Display time
[time]
disabled = false
format = '[\[ $time \]]($style) '
time_format = "%H:%M:%S"
style = "bright-white"

# Git configuration
[git_branch]
symbol = "🌱 "

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "bold yellow"

# Language versions
[nodejs]
format = "via [⬢ $version](bold green) "

[package]
format = "[$symbol$version]($style) "
symbol = "📦 "
style = "bold 208"

# Command duration
[cmd_duration]
min_time = 500
format = "took [$duration](bold yellow)"

# Show current directory
[directory]
truncation_length = 3
truncate_to_repo = true
style = "blue bold"

# Battery display (useful for laptops)
[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"

# Disable AWS profile display by default
[aws]
disabled = true

# Disable Python virtualenv details by default (often noisy)
[python]
disabled = true
