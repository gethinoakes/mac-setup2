# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """$os $directory $git_branch $git_status $nodejs $php $java $python $docker_context $line_break$character"""

right_format = """$time"""

palette = 'onedark'

[palettes.gruvbox_dark]
color_fg0 = '#fbf1c7'
color_bg1 = '#3c3836'
color_bg3 = '#665c54'
color_blue = '#458588'
color_aqua = '#689d6a'
color_green = '#98971a'
color_orange = '#d65d0e'
color_purple = '#b16286'
color_red = '#cc241d'
color_yellow = '#d79921'

[palettes.my_nord]
dark_blue = '#5E81AC'
blue = '#81A1C1'
teal = '#88C0D0'
red = '#BF616A'
orange = '#D08770'
green = '#A3BE8C'
yellow = '#EBCB8B'
purple = '#B48EAD'
gray = '#434C5E'
black = '#2E3440'
white='#D8DEE9'

[palettes.onedark]
dark_blue='#61afef'
blue='#56b6c2'
red='#e06c75'
green='#98c379'
purple='#c678dd'
cyan='#56b6c2'
orange='#be5046'
yellow='#e5c07b'
gray='#828997'
white ='#abb2bf'
black='#2c323c'

# You can also replace your username with a neat symbol like   or disable this
# and use the os module below
[username]
show_always = false
disabled = true
style_user = "bg:color_orange fg:color_fg0"
style_root = "bg:color_orange fg:color_fg0"
format = '[ $user ]($style)'

# An alternative to the username module which displays a symbol that
# represents the current operating system
[os]
disabled = false
style = "fg:white"
format = "[$symbol]($style)"

[os.symbols]
Macos = "󰀵"

[directory]
style = "fg:dark_blue"
format = "[$path]($style) [$read_only]($read_only_style)"
read_only = " "
read_only_style = "fg:red"
truncation_length = 3
truncation_symbol = "…/"
truncate_to_repo = true
home_symbol = '󰋜 ~'

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = "󰈙"
"Downloads" = ""
"Music" = "󰝚"
"Pictures" = ""
"Developer" = "󰲋"
"Volumes/StudioX" = "StudioX"
# Keep in mind that the order matters. For example:
# "Important Documents" = " 󰈙 "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important 󰈙 " = " 󰈙 "

# Add a newline before the prompt
# add_newline = true

# Replace the "❯" symbol with "➜"
[character]
disabled = false
success_symbol = '[➜](bold fg:green)'
error_symbol = '[✗](bold fg:red)'
vimcmd_symbol = '[](bold fg:green)'
vimcmd_replace_one_symbol = '[](bold fg:purple)'
vimcmd_replace_symbol = '[](bold fg:purple)'
vimcmd_visual_symbol = '[](bold fg:yellow)'

# Display time
[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "fg:gray"
format = '[ $time]($style)'

# Git configuration
[git_branch]
symbol = ""
style = "bold italic fg:green"
format = '[$symbol $branch]($style)'

[git_commit]
tag_symbol = '  '

[git_status]
#format = '([\[$all_status$ahead_behind\]]($style) )'
style = "fg:blue"
format = '[$all_status$ahead_behind]($style)'
conflicted = '🏳'
up_to_date = ''
untracked = ' '
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'
stashed = ' '
modified = ' '
staged = '[++${count}]'
renamed = '襁 '
deleted = ' '

# Language versions
[nodejs]
symbol = ""
style = "fg:green"
format = '[$symbol$version]($style)'

[php]
symbol = ""
style = "fg:purple"
format = '[$symbol$version]($style)'

[java]
symbol = ""
style = "fg:orange"
format = '[$symbol$version]($style)'

[python]
symbol = ""
style = "fg:yellow"
format = '[$symbol$version]($style)'

# Docker context
[docker_context]
symbol = ""
style = "fg:dark_blue"
format = '[$symbol$context]($style)'
disabled = false

[line_break]
disabled = false